<script>
    let str = prompt("nhập chuỗi điểm cách nhau bằng dấu (,)")
    let myArr = str.split(",")

    function finxMax(arr) {
        let max = parseFloat(arr [0]);
        for (let i = 0; i < arr.length; i++){
            if (parseFloat(arr[i])>max){
                max = parseFloat(arr[i]);
            }
        }
        return max;
    }
    document.write(finxMax(myArr));
</script>
